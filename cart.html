<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | YTY</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Reuse the same navbar from index.html -->
    <!-- Add this in the navbar section -->
    <nav class="navbar">
        <div class="logo">YESU TELA YOO</div>
        <div class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="shop.html#shop">Shop</a>
            <a href="index.html#collection">Collection</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="nav-icons">
            <div class="cart-icon">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="subtotal">UGX 0</span>
                </div>
                <div class="summary-item">
                    <span>Delivery</span>
                    <span class="shipping">UGX 5,000</span>
                </div>
                <!-- Add this inside the cart-summary div, after the total amount -->
                <div class="summary-item total">
                    <span>Total</span>
                    <span class="total-amount">UGX 0</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="assets/js/cart.js"></script>
</body>
</html>
